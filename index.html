<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Reservia</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dc80972f73.js" crossorigin="anonymous"></script>
    </head>


        <body>
             <header>                                                      
                    <img src="images/logo/Reservia.svg" alt="logo" class="logo"/>
                        <div class="navigationmobile">
                             <nav>
                                    <ul>
                                                                                
                                        <li class="menuitem"><a href="#Hebergements">Hébergements</a></li>
                                        <li class="menuitem"><a href="#Activites">Activités</a></li>
                                    </ul>  
                                </nav>
                                                                        
                                    <p><a href="#" class="sinscrire">S'inscrire</a></p> 
                        </div>
            </header>
                                                                    
                                                            
            <section class="recherche">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                                                            
                        <span class="search">
                            <span class="mapmarker"><i class="fas fa-map-marker-alt"></i></span>
                            <input class="searchfield" type="search" placeholder="Marseille, France"/>
                            <input class="searchbutton" type="submit" value="Rechercher">
                        </span>
            </section>
                                                            
            <section class="filter">
                <h3 class="filterstitle">Filtres</h3>
                    <div class="filtres">
                        <a href="#">
                            <span class="icontextfilters">
                                <span class="filtericoneconomique">
                                <i class="fas fa-money-bill-wave"></i></span>
                                <span class="filterdescription">Économique</span>
                            </span>
                        </a>
                                                            
                        <a href="#">
                            <span class="icontextfilters">
                                <span class="filtericonfamilial">
                                <i class="fas fa-child"></i></span>                         
                                <span class="filterdescription">Familial</span>
                            </span>
                        </a>
                                                                            
                        <a href="#">
                            <span class="icontextfilters">
                                <span class="filtericon">
                                <i class="fas fa-heart"></i></span>                                                                                   
                                <span class="filterdescription">Romantique</span>
                            </span>
                        </a>
                                                            
                        <a href="#">
                            <span class="icontextfilters">
                                <span class="filtericon">
                                <i class="fas fa-dog"></i></span>                                                                                   
                                <span class="filterdescription">Animaux autorisés</span>
                            </span>
                        </a>
                     </div>
                                                            
                    <span class="infoicon"><i class="fas fa-info"></i></span>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>                                                           
            </section>
    </body>
